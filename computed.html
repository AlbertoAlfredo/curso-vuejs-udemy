<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Passagem de dados</title>
</head>

<body>

    <div id="computed">

        <h2>Nome: {{ person.firstName }}</h2>
        <h2>Nome Completo: {{ fullName }}</h2>
        <h2>Nome Completo: {{ fullName }}</h2>
        <h2>Nome Completo: {{ fullName }}</h2>
        <h2>Nome Completo: {{ fullName }}</h2>
        <h2>Nome Completo: {{ fullName }}</h2>

        <h2>Nome Completo: {{ getFullName() }}</h2>
        <h2>Nome Completo: {{ getFullName() }}</h2>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el: "#computed",
            data: {
                person: {
                    firstName: "Errado",
                    lastName: "no Ninho",
                }
            },
            computed: {
                fullName: function() {
                    console.log("Computed")
                    return `${this.person.firstName} ${this.person.lastName}`
                }
            },
            methods: {
                getFullName: function() {
                    console.log("metodo")
                    return `${this.person.firstName} ${this.person.lastName}`
                }
            }
        })
    </script>
</body>

</html>

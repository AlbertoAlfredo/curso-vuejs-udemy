<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog da Hcode</title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="hcode-blog">

        <header>

            <div class="container">

                <nav class="navbar">

                    <a href="#" class="text-center logo">
                        <img src="./assets/img/logo.svg" alt="Hcode Treinamentos">
                        Blog
                    </a>
                    <div class="login" v-if="logado" key ="logado">
                        <h4>Bem vindo {{user}}</h4>
                        <a href="#" @click.prevent="logar" class="login bg-danger text-white">Sair</a>
                        
                    </div>
                    <div class="login" v-else key="deslogado">
                        <a href="#" @click.prevent="logar" class="login bg-primary text-white">Login</a>
                    </div>
                    

                </nav>

            </div>

        </header>

        <section class="posts">

            <div class="container">

                <div class="row post-item" v-for='post in posts'>

                    <div class="col-11">

                        <img :src="post.imagem" :alt="post.imgTitle">
                        <h2>{{post.titulo}}</h2>
                        <p v-if="truncado">
                            {{post.texto | truncate('200')}} <a @click.prevent="leiaMais">Leia mais</a>
                        </p>
                        <p v-else>
                            {{post.texto}}
                        </p>

                    </div>

                </div>


            </div>

        </section>

        <footer>
            <p class="text-center">Visite: <a href="https://youtube.com/hcodebrasi">Hcode Treinamentos</a></p>
        </footer>

    </div>

</body>
<!-- imports -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
<!-- imports -->
<!-- VueJS -->
<script>
    let app = new Vue({
        el: '#hcode-blog',
        data: {
            user: "Alberto",
            logado: false,
            truncado: true,
            posts: [
                {
                    titulo: "MySQL no Google Cloud SQL", 
                    imagem: "./assets/img/post1.webp", 
                    imgTitle: "Post 1",
                    texto: `Este post é um é um guia passo a passo para você aprender a hospedar o seu banco de dados MySQL no Google Cloud SQL. 
                    Obviamente você precisa de uma conta no Google e um cartão de crédito para ativar o faturamento. 
                    Se for a primeira vez o Google irá te dar $300 para experimentar qualquer serviço, assim você pode aprender, conhecer e até avaliar os preços cobrados. Todos os serviços que você configura no GCloud ficam agrupados por projetos, então a primeira coisa a se fazer é criar ou selecionar um projeto.`,
                },
                {
                    titulo: "Programação Funcional - Tudo o Que Você Precisa Saber! Artigo 1 de 10", 
                    imagem: "./assets/img/post2.webp", 
                    imgTitle: "Post 2",
                    texto: `Olá Pessoal nesta série vamos falar sobre um importante Paradigma de Programação, A Programação Funcional e como ela é aplicada no JavaScript. 
                    Preparamos uma Série de 10 artigos para abordar com exemplos o que é a Programação Funcional, Esse é o primeiro artigo. Quais são os conceitos que fazem parte desse Paradigma e como Programar em JavaScript utilizando a Programação Funcional? Veja a resposta nesta série completa. 
                    Obs. ao Leitor: Por vezes caro leitor, você verá em nossos posts a sigla TL;DR quando ela estiver presente prepare-se, vêm texto longo por aí, assim o resumo do post será colocado no Parágrafo TL;DR algo como Too Long Didn't Read ou Texto Longo, Não Li.`
                },
                {
                    titulo: "Instalando e Configurando o PHP 7 e o Apache no Windows com Xampp", 
                    imagem: "./assets/img/post3.webp", 
                    imgTitle: "Post 3",
                    texto: `PHP 7 é a linguagem por trás dos maiores sites do mundo, entre eles, Facebook, Google, Wikipedia e muitos outros *. 
                    Preparamos um vídeo que faz parte do Curso Completo de PHP 7 da Hcode na Udemy para ensinar como instalar e configurar o PHP 7 e o Apache utilizando um facilitador para isso o XAMPP. 
                    Existe uma diferença entre Linguagem de Programação e Servidor Web, neste vídeo abordamos a diferença entre essas tecnologias e o que é um instalador como o XAMPP.`
                },
            ]
        },
        methods: {
            logar() {
                this.logado = !this.logado;
            },
            leiaMais() {
                this.truncado = !this.truncado;
            }
        }
    })
</script>
<!-- VueJS -->

</html>

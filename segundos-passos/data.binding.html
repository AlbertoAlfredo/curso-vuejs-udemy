<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de dados</title>
</head>
<body>
    
    <div id="data_binding">
        <h2>{{message}}</h2>
        <p>Eu sou {{person.name}}, minha idade Ã© {{person.age}}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el: "#data_binding",
            data: {
                message: 'Mensagem a ser mostrada',
                person: {
                    name: "Alberto",
                    age: "29"
                }
            }
        })
    </script>
</body>
</html>
